<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>栈、队列</title>
	<link rel="stylesheet" type="text/css" href="../../css/base.css">
</head>
<body>
	<div class="box">
        <span class="tips">栈方法：</span>LIFO: 后进先出
    </div>

    <div class="box">
        <span class="tips">队列方法：</span>FIFO:先进先出
    </div>


	<script type="text/javascript">
		//栈
		let colors = new Array();
		colors.push("red","green");	//推入两项
		colors.push("black");
		let item = colors.pop();	//取得最后一项
		console.log(item);

		//队列
		let item2 = colors.shift();  //取得第一项
		console.log(item2)   

		//数组前端推入
		colors.unshift("yellow","orange");
		let item3 = colors.shift();
		console.log(item3)
	</script>
</body>
</html>
