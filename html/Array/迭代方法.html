<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>迭代方法</title>
	 <link rel="stylesheet" type="text/css" href="../../css/base.css">
</head>
<body>
	<div class="box">
        <span class="tips">every：</span>对数组中的每一项运行给定函数，如果该函数对每一项都返回true，则返回true
    </div>

    <div class="box">
        <span class="tips">filter：</span>对数组中的每一项运行给定函数，返回该函数true烦人组成的数组
    </div>

    <div class="box">
        <span class="tips">forEach：</span>对数组中的每一项运行给定函数，这个方法没有返回值
    </div>

    <div class="box">
        <span class="tips">map：</span>对数组中的每一项运行给定函数，返回每次函数调用的结果组成的数组
    </div>
	
	<div class="box">
        <span class="tips">some：</span>对数组中的每一项运行给定函数，如果该函数对任一项返回true，则返回true
    </div>

	<script type="text/javascript">
		var numbers = [1,2,5,4,6,7];

		var everyResult = numbers.every(function(item, index, array){
			return (item > 3);
		})

		console.log(everyResult);

		var filterResult = numbers.filter(function(item, index, array){
			return (item > 3);
		})

		console.log(filterResult);

		var forEachResult = numbers.forEach(function(item, index, array){
			item = item + 1;
			console.log(item)
			return (item > 3);
		})

		console.log(forEachResult);

		var mapResult = numbers.map(function(item, index, array){
			item = item + 1;
			console.log(item)
			return (item > 3);
		})

		console.log(mapResult);

		var someResult = numbers.some(function(item, index, array){
			return (item > 3);
		})

		console.log(someResult);


	</script>
</body>
</html>
