<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>归并方法</title>
	 <link rel="stylesheet" type="text/css" href="../../css/base.css">
</head>
<body>
	<div class="box">
        <span class="tips">reduce和reduceRight：</span>迭代数组的所有项，然后构建一个最终返回的值
    </div>


	<script type="text/javascript">
		//说明：第一次执行prev是1，cur是2,；第二次pre是3（1+2），cur是3（第三项）。
		//过程持续到把数组中的每一项都访问一遍，返回结果
		var values = [1,2,3,4,5];
		var sum = values.reduce(function(prev,cur,index,array){
			return prev + cur;
		})
		console.log(sum);  //15
	</script>
</body>
</html>
