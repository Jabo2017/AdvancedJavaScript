<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>concat、slice</title>
</head>
<body>

	<div class="box">
        <span class="tips">concat：</span>合并数组:追加到后面
    </div>

    <div class="box">
        <span class="tips">slice：</span>创建一个新数组：接收一到两个参数 [起始位置，结束位置]
    </div>
	

	<script type="text/javascript">
		//concat:没有合并重复项
		var colors = ['red',"yellow"];
		var colors2 = colors.concat("green",['blue','black']);
		console.log(colors2);

		var othercolors =['brown','yellow'];
		console.log(colors.concat(othercolors))


		//合并并去掉重复项
		function concatArray(){
			var newArr = Array.prototype.concat.apply([],arguments);
			console.log(arguments)
			//Array.from() : 将一个类数组对象或者可遍历对象转换成一个真正的数组
			//new Set() : 集合中不会包含重复项
			return Array.from(new Set(newArr));
		}

		a2 = concatArray([1],[1,2,3],[4,3,6],[2,5,7]);
		console.log(a2)

		//slice : 删除
		var colors2 = ['red','green','blue'];
		var removed = colors2.splice(0,1);

		console.log(colors2);  //['green','blue']
		console.log(removed);  //['red']

		//slice :从位置1开始插入两项
		removed = colors2.splice(1,0,"yellow","orange");
		console.log(colors2); //['green',"yellow","orange",'blue']
		console.log(removed); //[]

		//splice 插入两项，删除一项
		removed = colors2.splice(1,1,"red","purple");
		console.log(colors2);  //['green',"red","purple","orange",'blue']
		console.log(removed);  //['yellow']
	</script>
</body>
</html>
