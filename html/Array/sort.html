<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sort</title>
</head>
<body>
	<div class="box">
        <span class="tips">reverse：</span>反转数组
    </div>

    <div class="box">
        <span class="tips">sort：</span>升序
    </div>
	

	<script type="text/javascript">
		//reverse
		var values = [1,2,3,4,5];
		values.reverse();
		console.log(values)

		//sort
		var valuesort = [0,1,5,10,15];
		valuesort.sort(); // sort() 方法调用每个数组项的toString()转型方法，所以比较的是字符串
		console.log(valuesort) //0 , 1, 10, 15, 5

		//比较函数
		//接收两个参数，如果第一个参数应该位于第二个之前则返回一个负数
		//如果两个参数相等则返回0
		//如果第一个参数应该位于第二个之后则返回一个正数
		function compare(value1, value2){
			if(value1 < value2){
				return -1;
			} else if(value1 > value2){
				return 1;
			} else {
				return 0;
			}
		}

		var sortcvalues = [0,1,8,5,15,10];
		sortcvalues.sort(compare);
		console.log(sortcvalues);


	</script>
</body>
</html>
